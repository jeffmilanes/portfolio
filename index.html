<!DOCTYPE HTML>
<html>
	<head>
		<title>Jeff Milanes</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
#toggleButton {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 60px;
  height: 60px;
  border-radius: 50%; /* Make the button circular */
  border: none;
  overflow: hidden; /* Ensure the inner div stays within the button */
  cursor: pointer;
  background-color: #7950F2; /* Set the background color to purple */
}

#imageDiv {
  width: 40px;
  height: 40px;
  background-image: url('https://cdn-icons-png.flaticon.com/512/10541/10541409.png');
  background-size: cover;
  margin: auto;
  position: relative;
  top: 0; bottom: 0; left: 0; right: 0; /* Center the div */
  filter: invert(1); /* Invert the colors of the image */
}

#chatbox {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 400px;
  height: 663px;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 10px;
  display: none; /* Hide the chatbox by default */
  flex-direction: column;
}

#chatboxHeader {
  background-color: #7950F2;
  padding: 10px;
  cursor: pointer;
  border-top-right-radius: 10px;
  border-top-left-radius: 10px;
}

#chatboxBody {
  flex-grow: 1;
}

#closeButton {
  float: right;
  font-size: 20px;
  cursor: pointer;
}
</style>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>Jeff Milanes</h1>
						<p>Developer</p>
						<nav>
							<ul>
								<li><a href="https://www.facebook.com/jeffreyomilanes" target="_blank" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
								<li><a href="https://github.com/jeffmilanes" target="_blank" class="icon brands fa-github"><span class="label">Github</span></a></li>
								<li><a href="mailto:hello@jeffmilanes.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
							</ul>
						</nav>
					</header>

					<button id="toggleButton" class="btn btn-primary" onclick="toggleChatbox()">
  <div id="imageDiv"></div>
</button>

<!-- Chatbox -->
<div id="chatbox">
  <div id="chatboxHeader" onclick="toggleChatbox()">
    Customer Service Support
    <span id="closeButton">&times;</span>
  </div>
  <div id="chatboxBody">
    <iframe
      src="https://voilabs.com/widget/11"
      title="Your Chatbot"
      frameborder="0"
      style="border:0; width:100%; height:100%;"
      allow="microphone">
    </iframe>
  </div>
</div>
			</div>
		</div>
		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
		<script>
  function toggleChatbox() {
    var chatbox = document.getElementById('chatbox');
    var toggleButton = document.getElementById('toggleButton');
    if (chatbox.style.display === 'none' || chatbox.style.display === '') {
      chatbox.style.display = 'flex';
    } else {
      chatbox.style.display = 'none';
    }
  }
</script>
	</body>
</html>
